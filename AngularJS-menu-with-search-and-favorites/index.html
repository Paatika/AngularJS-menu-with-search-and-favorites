<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">

<head>

    <meta charset="utf-8" />
    <title>Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="ptk.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap-tpls.min.js"></script>-->
    <!--<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>-->

    <script src="ptk.js"></script>
</head>

<body>
    <div class="container ptk">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group" id="adv-search">
                    <div class="input-group-btn">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary" ng-click="toggleSearch(1);"><i class="fas fa-search"></i>
        
        </button>
                            <input type="text" ng-model="searchString" search-active="{{searchFocus}}" class="form-control" placeholder="{{placeholder}}" ng-click="toggleSearch(2);" search-field />
                            <div class="dropdown dropdown-lg">
                                <button ng-click="toggleMenu();" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="{{menuAriaMain}}" ng-class="{ hideelement: !hideSearchClear }"><i class="fas fa-angle-down"></i></button>
                                <button ng-click="clearSearch();" type="button" class="btn btn-default " ng-class="{ hideelement: hideSearchClear }"><i class="far fa-times-circle"></i></button>
                                <div class="dropdown-menu dropdown-menu-right {{menuClassMain}}" role="menu" menu="menu" favorites="favorites"></div>
                                <div class="dropdown-menu dropdown-menu-right {{searchClassMain}}" role="menu" found="found">aaaaaaaaa</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
